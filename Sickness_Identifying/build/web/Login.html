<html>
    
    <head>
        <title>Login </title>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
@import"https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";
* {box-sizing: border-box}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 40%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus,input[type=number]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
    width: 40%;
    border: 1px solid;
  margin-bottom: 10px;
  color: burlywood;
}

/* Set a style for the submit/register button */
.registerbtn {
  background-color: chartreuse;
  color: black;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 40%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
    </head>
    <body style="background-image: url(images/resort.jpg);">
    <center><h1 style="background-color: burlywood;">WELCOME SICKNESS IDENTIFYING SYSTEM</h1></center>
    <center>       
        <form method="POST" name="LoginForm" action="LoginServ" onsubmit="return validateForm()">
       
  <div class="container">
      <h1><b>Login Form</b></h1>
      <p><strong>Please fill in this form to Login</strong></p>
    <hr>
    <i class="fa fa-user" aria-hidden="true"></i>
    <label for="uname"><b>USERNAME :</b></label><br>
    <input type="text" name="uname" placeholder="Enter your username" required=""><br>
    <i class="fa fa-lock" aria-hidden="true"></i>
    <label for="pword"><b>PASSWORD :</b></label><br>
    <input type="password" name="pword" placeholder="Enter your Password" required=""><br>
    <i class="fa fa-user" aria-hidden="true"></i>
    <label for="Option"><b>USER TYPE :</b></label><br><br>
    <select name="Option" style="width: 40%;font-size: 15px;">
                    <option>Patient</option>
                    <option>Doctor</option>
    </select><br><br>   
    <hr>

     <button type="submit" class="registerbtn"><strong>LOGIN</strong></button>
  </div>
           <div class="container signin">
               <h2 style="color: red;"><strong>Don't you have an account?</strong> <a href="Register.html"><strong>Sign Up</strong></a></h2>
           </div>
  </form>
    </center>
    </body>

</html>
