<html>
    <head>
        <title>Register Details</title>
        <link rel="stylesheet" href="CSS/RegisterStyling.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <form method="POST" action="User_RegisterServ" name="RegisterForm" onsubmit=" return validateForm(this) ">
            
  <div class="container">
    <h1>Register Form</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Name :</b></label><br>
    <input type="text" placeholder="Enter Name" name="name">
    <br>
      
        <label for="regUname"><b>Username :</b></label><br>
    <input type="text" placeholder="Enter Email" name="regUname">
    <br>
    
    <label for="regPword"><b>Password :</b></label><br>
    <input type="password" placeholder="Enter Password" name="regPword">
    <br>

    <label for="regPword1"><b>Repeat Password :</b></label><br>
    <input type="password" placeholder="Repeat Password" name="regPword1" >
    <br>
    
    <label for="email"><b>Email :</b></label><br>
    <input type="email" placeholder="Enter Email" name="email">
    <br>
    
    <label for="email1"><b>Confirm Email :</b></label><br>
    <input type="email" placeholder="Enter Email" name="email1">
    <br>
    
     <label for="regUname"><b>Contacts :</b></label><br>
    <input type="text" placeholder="Enter contacts number" name="contacts">
    <br>
    
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn"><strong>Register</strong></button>
  </div>

  <div class="container signin">
      <p>Already have an account? <a href="Login.html"><strong>Sign in</strong></a>.</p>
  </div>
        
        
        </form>
    </center>
    </body>
    <script>
              function validateForm(theForm) 
              {
              
              var x= document.forms["RegisterForm"]["name"].value;
              var y = document.forms["RegisterForm"]["regUname"].value;
              var z = document.forms["RegisterForm"]["regPword"].value;
              var s = document.forms["RegisterForm"]["regPword1"].value;
              var t = document.forms["RegisterForm"]["email"].value;
              var m = document.forms["RegisterForm"]["email1"].value;
              var p = document.forms["RegisterForm"]["contacts"].value;

             if (x=="")
             {
              alert("Error : Name is required");
              return false;
             }
             if (y=="")
             {
              alert("Error : Username is required");
              return false;
             }
              if (z=="")
             {
              alert("Error : Password is required");
              return false;
             }
            if (s=="")
             {
              alert("Error : Password Confirmation is required");
              return false;
             }
             if (t=="")
             {
              alert(" Error : Email Address is required");
              return false;
             }
             if (m=="")
             {
              alert("Error : Email Confirmation is required");
              return false;
             }
             if (p=="")
             {
              alert("Error : contacts is required");
              return false;
             }
             
             if((theForm.regPword.value !=theForm.regPword1.value) || (theForm.email.value!=theForm.email1.value))
             {
               alert(" Error : Passwords/Emails do not match");
               return false;
             }
             else
             {
                 return true;
             }

              }
</script>

</html>
